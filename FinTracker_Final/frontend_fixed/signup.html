<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - Expense Tracker</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b6cee",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 antialiased">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-md">
<!-- Logo -->
<div class="mb-8 flex justify-center">
<div class="flex items-center gap-2 text-2xl font-bold text-gray-800 dark:text-white">
<svg class="h-7 w-7 text-primary" fill="none" height="28" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
</svg>
<span>Expenso</span>
</div>
</div>
<!-- Form Container -->
<div class="rounded-xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-gray-900/50 sm:p-8">
<!-- Headline -->
<h1 class="text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-3xl">
                    Create Your Account
                </h1>
<p class="mt-2 text-center text-sm text-gray-500 dark:text-gray-400">
                    Get started with tracking your expenses today.
                </p>
<!-- Form -->
<form class="mt-8 space-y-6" action="http://localhost:8000/signup method="POST">
<!-- Username -->
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="username">Username</label>
<div class="mt-2">
<input class="form-input block w-full rounded-lg border-gray-300 bg-gray-50 p-3 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:ring-primary dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-primary dark:focus:ring-primary sm:text-sm" id="username" name="username" placeholder="Enter your username" required="" type="text"/>
</div>
</div>
<!-- Email Address -->
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email Address</label>
<div class="mt-2">
<input autocomplete="email" class="form-input block w-full rounded-lg border-gray-300 bg-gray-50 p-3 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:ring-primary dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-primary dark:focus:ring-primary sm:text-sm" id="email" name="email" placeholder="Enter your email address" required="" type="email"/>
</div>
</div>
<!-- Password -->
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<div class="relative mt-2">
<input autocomplete="new-password" class="form-input block w-full rounded-lg border-gray-300 bg-gray-50 p-3 pr-10 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:ring-primary dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-primary dark:focus:ring-primary sm:text-sm" id="password" name="password" placeholder="Create a password" required="" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300" type="button">
<span class="material-symbols-outlined h-5 w-5">visibility</span>
</button>
</div>
</div>
<!-- Confirm Password -->
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="confirm-password">Confirm Password</label>
<div class="relative mt-2">
<input autocomplete="new-password" class="form-input block w-full rounded-lg border-gray-300 bg-gray-50 p-3 pr-10 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:ring-primary dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-primary dark:focus:ring-primary sm:text-sm" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required="" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300" type="button">
<span class="material-symbols-outlined h-5 w-5">visibility</span>
</button>
</div>
<!-- Example Error Message -->
<p class="mt-2 text-sm text-red-500" hidden="">Passwords do not match.</p>
</div>
<!-- CTA Button -->
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">
                            Create Account
                        </button>
</div>
</form>
<!-- Footer Links -->
<div class="mt-6 text-center">
<p class="text-sm text-gray-500 dark:text-gray-400">
                        Already have an account?
                        <a class="font-medium text-primary hover:underline" href="#">Sign In</a>
</p>
</div>
</div>
<!-- Legal Text -->
<p class="mt-6 text-center text-xs text-gray-400 dark:text-gray-500">
                By creating an account, you agree to our<br/>
<a class="underline hover:text-gray-500 dark:hover:text-gray-400" href="#">Terms of Service</a> and <a class="underline hover:text-gray-500 dark:hover:text-gray-400" href="#">Privacy Policy</a>.
            </p>
</div>
</div>
</body></html>
